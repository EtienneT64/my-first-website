<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<link
			href="/styles/general.css"
			rel="stylesheet"
		/>
		<link
			href="/styles/navigation-bar.css"
			rel="stylesheet"
		/>
		<link
			href="/styles/content.css"
			rel="stylesheet"
		/>

		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>

		<title>Survey</title>
	</head>
	<body>
		<div class="navigation-bar">
			<a
				class="navigation-bar__home"
				href="index.html"
				>Home</a
			>
			<a
				class="navigation-bar__survey"
				href="survey.html"
				>Favorite Breed</a
			>
			<a
				class="navigation-bar__information"
				href="information.html"
				>Information</a
			>
			<a
				class="navigation-bar__images"
				href="images.html"
				>Images</a
			>
		</div>

		<form
			class="survey-form"
			method="get"
		>
			<fieldset class="survey-fieldset">
				<legend>Favorite Dog Breed</legend>

				<div class="survey-fieldset__div1">
					<label for="favorite-breed">Favorite dog breed:</label>
					<input
						type="text"
						id="favorite-breed"
						name="favorite-breed"
					/>
				</div>

				<div class="survey-fieldset__div2">
					<label for="reason">Reason:</label>
					<input
						type="text"
						id="reason"
						name="reason"
					/>
				</div>

				<div class="survey-fieldset__div3">
					<label for="breed-owned"
						>Are you an owner of your favorite dog breed?</label
					>
					<input
						type="checkbox"
						id="breed-owned"
						name="breed-owned"
					/>
				</div>

				<div class="survey-fieldset__div4">
					<label for="additional-comments">Additional comments:</label>
					<textarea
						id="additional-comments"
						name="additional-comments"
					></textarea>
				</div>

				<button
					class="survey-button"
					type="reset"
				>
					Submit (Actually reset)
				</button>
			</fieldset>
		</form>
	</body>
</html>
